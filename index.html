<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>MUI</title>
    <link rel="stylesheet" type="text/css" href="scss/MUI/mui.start.scss.css" />
    <link rel="stylesheet" type="text/css" href="scss/IONICONS/ionicons.css" />    
</head>
<body>
<div class="viewport">
    <div class="wrapper">
        <header>
            <nav class="mui-menu  text-center">
                <ul class="mui-naver">
                    <li><a href="#">home</a></li>
                    <li><a href="#">categories</a></li>
                    <li><a href="#">videos</a></li>
                    <li><a href="#" class="to-tablet-add-raquo">about</a></li>                
                </ul>
            </nav>
        </header>
        <p class="padding">Here's some text</p>
        <div class="whole  mui-grid  padding-children">
            <div>
                Text for grid one
            </div>
            <div>
                Text for grid two
            </div>      
            <div>
                Text for grid three
            </div>            
        </div>
        <button class="button--small  margin">
            click me
        </button>
        <a href="#" class="button  margin">click me</a>
        <div class="button--big  margin">
            click me
        </div>
        <div class="button--green  margin">
            click me
        </div>
        <div class="button--grey  margin">
            click me
        </div>        
    </div>    
</div>
    <!-- require -->
    <script src="js/lib/require.js" data-main="js/require.main"></script>
</body>
</html>
